{% load static %}
<html>
<head>
{% block title %}
	<link rel="stylesheet" type="text/css" href="{% static "css/dialpad.css" %}">
	<script src = "{% static "js/jquery.js" %}"></script>
	<script src = "{% static "js/dialpad.js" %}"></script>
{% endblock %}
</head>
<body>
{% block dialpad %}
<div id="wrapper">
  <div id="phone">
    <div id="numberDisplay">
      <input type='tel'>
    </div>
    <div id="dialpad" class="button-3">
      <ul>
        <li class="first play">1</li>
        <li class="play">2</li>
        <li class="last play">3</li>
        <li class="first play">4</li>
        <li class="play">5</li>
        <li class="last play">6</li>
        <li class="first play">7</li>
        <li class="play">8</li>
        <li class="last play">9</li>
      </ul>
    </div>
    <div id="actions" class="button-3 deactive">
      <ul>
        <li href="" class="call">Call</li>
        <li href="" class="skip">Skip</li>
        <li href="" class="clear">Clear</li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
